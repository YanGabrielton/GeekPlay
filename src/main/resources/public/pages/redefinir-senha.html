<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Geek Play</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <i class="fas fa-key fa-3x text-primary mb-3"></i>
                            <h2 class="h4">Redefinir Senha</h2>
                            <p class="text-muted">Digite e confirme sua nova senha</p>
                        </div>
                        
                        <form id="formRedefinirSenha">
                            <input type="hidden" id="token">
                            
                            <div class="mb-3">
                                <label for="novaSenha" class="form-label">Nova Senha</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="novaSenha" required minlength="6">
                                    <button class="btn btn-outline-secondary" type="button" id="toggleSenha1">
                                        <i class="far fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="confirmarSenha" required minlength="6">
                                    <button class="btn btn-outline-secondary" type="button" id="toggleSenha2">
                                        <i class="far fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2 mb-3">
                                <button type="button" class="btn btn-outline-primary" id="btnGerarSenha">
                                    <i class="fas fa-dice me-2"></i>Gerar Senha Aleat√≥ria
                                </button>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Salvar Nova Senha
                                </button>
                            </div>
                        </form>
                        
                        <div id="mensagem" class="mt-3 text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/Script/redefinir-senha.js"></script>
     <script src="../assets/Script/login.js"></script>
</body>
</html>
