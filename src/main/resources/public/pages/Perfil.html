<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - GeekPlay</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .profile-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background-color: #0d6efd;
            color: white;
            font-size: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="profile-container">
            <!-- Seção de Informações -->
            <div class="profile-header">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <h2>Meu Perfil</h2>
            </div>

            <div class="mb-5">
                <h4 class="mb-4"><i class="fas fa-user-circle me-2"></i>Informações Pessoais</h4>
                <div class="mb-3">
                    <label class="form-label">Nome:</label>
                    <div class="form-control" id="nome"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <div class="form-control" id="email"></div>
                </div>
            </div>

            <!-- Seção de Alteração de Senha -->
            <div>
                <h4 class="mb-4"><i class="fas fa-key me-2"></i>Alterar Senha</h4>
                <div class="form-group">
                    <label for="senhaAtual" class="form-label">Senha Atual:</label>
                    <input type="password" class="form-control" id="senhaAtual">

                </div>
                <div class="form-group">
                    <label for="novaSenha" class="form-label">Nova Senha:</label>
                    <input type="password" class="form-control" id="novaSenha">

                </div>
                <div class="form-group">
                    <label for="confirmarSenha" class="form-label">Confirmar Nova Senha:</label>
                    <input type="password" class="form-control" id="confirmarSenha">

                </div>
                <button class="btn btn-primary w-100 mt-3" onclick="alterarSenha()">
                    <i class="fas fa-save me-2"></i>Salvar Nova Senha
                </button>
                <div id="mensagem" class="mt-3"></div>
                <div id="debugLogs" class="mt-3 small text-muted"></div>
            </div>

            <button class="btn btn-danger mt-5 w-100" onclick="logout()">
                <i class="fas fa-sign-out-alt me-2"></i>Sair
            </button>
            <button class="btn btn-outline-danger w-100 mt-3" onclick="excluirConta()">
                <i class="fas fa-user-slash me-2"></i>Excluir Conta
            </button>

            <div id="mensagem" class="mt-3 text-center"></div> <!-- Mensagem de feedback DO DEBUG -->
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/Script/Perfil.js"></script>
    <script src="../assets/Script/login.js"></script>
</body>

</html>
