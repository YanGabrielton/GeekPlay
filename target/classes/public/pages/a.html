<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video de YouTube con Bot√≥n</title>
    <style>
        body {
            background-color: aquamarine;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        #video-container {
            display: none; /* Oculto inicialmente */
            margin-top: 20px;
        }
        
        iframe {
            width: 560px;
            height: 315px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <button id="show-video-btn">Mostrar Video</button>
    
    <div id="video-container">
        <iframe
            src="https://www.youtube.com/embed/W_l7bXqWZyY" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

    <script>
        document.getElementById('show-video-btn').addEventListener('click', function() {
            const videoContainer = document.getElementById('video-container');
            
            if (videoContainer.style.display === 'none') {
                videoContainer.style.display = 'block';
                this.textContent = 'Ocultar Video';
            } else {
                videoContainer.style.display = 'none';
                this.textContent = 'Mostrar Video';
            }
        });
    </script>
</body>
</html>
