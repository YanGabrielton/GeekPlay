<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeekPlay</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonts e Ícones -->
    <link href="https://fonts.cdnfonts.com/css/tt-fors-trial" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!-- Estilos -->
    <link rel="stylesheet" href="../assets/styles/Cadastro.css">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="../img/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon_io/favicon-16x16.png">
</head>

<body>
    <div class="container" id="container">
        <div class="formulario-container cadastro">
            <form action="../index.html" id="formCadastro">
                <h1>Cadastre-se Aqui</h1>
                <input type="text" id="registerNome" placeholder="Nome completo" required />
                <input type="email" id="email1" name="email1" placeholder="Email" required />
                <input type="password" id="password1" name="password1" placeholder="Senha" required />
                <button type="button" onclick="fazerRegistro()">Cadastrar</button>
                    <div id="mensagem" class="mt-3 text-center"></div>
            </form>
        </div>

        <div class="formulario-container login">
            <form id="loginForm">
                <h1>Entrar</h1>
                <input type="email" id="email" name="email" placeholder="Email" required />
                <input type="password" id="password" name="password" placeholder="Senha" required />
                <button type="button" onclick="fazerLogin()">Entrar</button>
                
                <!-- Link que abre o modal -->
                <a href="#" data-bs-toggle="modal" data-bs-target="#modalRecuperarSenha" id="esqueceuSenha">
                    Esqueceu a senha?
                </a>
                <div id="mensagemLogin" class="mensagem mt-3 text-center"></div>

            </form>
        </div>

        <div class="alternar-container">
            <div class="alternar">
                <div class="alternar-painel alternar-esquerdo">
                    <img src="../assets/img/GEEKPLAY.png" alt="Logo GeekPlay">
                    <h1>Seja Bem-Vindo</h1>
                    <button class="esconder" id="login">Entrar</button>
                </div>
                <div class="alternar-painel alternar-direito">
                    <img src="../assets/img/GEEKPLAY.png" alt="Logo GeekPlay">
                    <h1>Seja Bem-Vindo</h1>
                    <p>Registre Seus Dados Pessoais para Navegar no nosso site</p>
                    <button class="esconder" id="registrar">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

  
    <div class="modal fade" id="modalRecuperarSenha" tabindex="-1" aria-labelledby="modalRecuperarSenhaLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalRecuperarSenhaLabel">Recuperar Senha</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <p>Digite seu e-mail para receber instruções de recuperação:</p>
            <input type="email" id="emailRecuperacao" class="form-control" placeholder="Seu email" required />
            <p id="mensagemRecuperacao" class="text-success mt-2"></p>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" onclick="solicitarRecuperacao()">Recuperar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts Bootstrap e seu JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/Script/login.js"></script>
</body>
</html>
